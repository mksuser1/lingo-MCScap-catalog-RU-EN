<?xml version="1.0" encoding="utf-8"?>

        <h1 class="deviceName">
            <MadCap:variable name="ModuleAndDevicesNames.MCScap-RT30_fullname" />

        <p class="shortDescription">
Кольцо-адаптер для крепления чашечных электродов <MadCap:variable name="ModuleAndDevicesNames._mainMCScap" /> на коже пациента.
        </p>
        <section class="withimg">
            <table>
                <col class="width50" />
                <col class="width50" />
                <tr>
                    <td>
                        <table class="refs_table">
                            <col class="width50" />
                            <col class="width50" />
                            <tr>
                                <th>
                                    <MadCap:variable name="Global(External)Variables.REFname" />
                                </th>
                                <th>
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <MadCap:variable name="ModuleAndDevicesCode.MCScap-RT30_code" MadCap:conditions="market.All,market.RU" />
                                    <MadCap:variable name="ModuleAndDevicesCode-EU.MCScap-RT30_code" MadCap:conditions="market.All,market.EU" />
                                </td>
                                <td>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <img src="../../Resources/Images/Catalog/Accessories/Electrodes/033-0-114/MCScap-RT-40.jpg" style="width:76mm; float: right;" />
                    </td>
                </tr>
            </table>
        </section>
        <MadCap:snippetBlock src="../../Resources/Snippets/textile_caps/textile-cap-intention.flsnp" />

            <h2>Состав комплекта</h2>
            <ul>
                <li>Текстильное  кольцо - 1 шт.,</li>
                <li>одноразовые клеящиеся кольца - 5 шт.</li>
            </ul>
        </section>
        <section class="fullDescription">
            <p>
                <MadCap:variable name="ModuleAndDevicesNames.MCScap-RT30_fullname" /> предназначен для крепления чашечных ЭЭГ электродов <MadCap:variable name="ModuleAndDevicesNames._mainMCScap" /> на коже пациента.</p>
        </section>
        <section class="technicalData-section">
            <h2>Технические характеристики</h2>
            <table class="datasheet">
                <col class="col_param" />
                <col class="col_value" />
                <tr>
                    <td>
                        <MadCap:variable name="MCScap-Glossary-and-therms.parameter Материал фиксатора" />
                    </td>
                    <td>неопрен</td>
                </tr>
                <tr>
                    <td>
                        <MadCap:variable name="Global(External)Variables.parameter Масса нетто" />
                    </td>
                    <td>&lt; 4 г</td>
                </tr>
                <tr MadCap:conditions="Default.PrintOnly">
                    <td>
                        <MadCap:variable name="Global(External)Variables.parameter Масса брутто" />
                    </td>
                    <td>&lt; 4 г</td>
                </tr>
            </table>
        </section>
